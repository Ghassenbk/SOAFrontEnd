<app-dashheader>
    <div>
      <div style="display: flex; align-items: center; gap: 10px; justify-content: flex-end;" class="text-end mb-4">
        <span 
          class="badge rounded-pill bg-secondary" 
          style="height: 50px; font-size: 24px; padding: 0 20px; display: inline-flex; align-items: center; justify-content: center; white-space: nowrap;">
          Total:&nbsp;{{ total }} TND
        </span>
        <a 
          class="btn btn-danger" 
          (click)="deleteAllPaiements()" 
          style="display: inline-flex; align-items: center; justify-content: center; height: 50px;">
          <i class="bi bi-trash"></i> Delete all
        </a>
      </div>
      

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" >#</th>
            <th scope="col" >Name</th>
            <th scope="col" style="width: 20%;">Email</th>
            <th scope="col" style="width: 20%;">Solutions</th>
            <th scope="col" >Paiement Total</th>
            <th scope="col" >Paiement Mode</th>
            <th scope="col" >Action</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let paiement of paiements; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ paiement.userName}}</td>
              <td>{{ paiement.userEmail}}</td>
              <td>
                <ul>
                  <li *ngFor="let solution of paiement.solutions">{{ solution }}</li>
                </ul>
              </td>
              <td>{{ paiement.totalPayed  }} DT</td>
              <td>{{ paiement.card}}</td>
              <td><a class="btn btn-danger" (click)="deletePaiement(paiement.id)">Delete</a></td>
              
            </tr>
          </tbody>
      </table>
    </div>
  </app-dashheader>
